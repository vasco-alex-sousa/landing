<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Hero / Banner section -->
  <header class="header">
    <div class="header__content">
      <h1 class="header__title">Meet Levi, the purrfect cat</h1>
      <p class="header__subtitle">Levi the little Devil Cat</p>
      <a href="https://www.youtube.com/watch?v=OlUoaXXG_YY" class="header__cta" target="_blank">Get to Know Levi</a>
    </div>
  </header>
  <!-- How it works section -->
  <section class="how-it-works">
    <div class="how-it-works__container">
      <h2 class="how-it-works__title">Who's Levi?</h2>
      <br>
      <div class="how-it-works__step">
        <img class="how-it-works__step-img" src="images/levi2.jpg" alt="Step 1">
        <h3 class="how-it-works__step-title">What he loves</h3>
        <p class="how-it-works__step-desc">Levi loves to eat and sleep</p>
      </div>
      <div class="how-it-works__step">
        <img class="how-it-works__step-img" src="images/levi1.jpg" alt="Step 2">
        <h3 class="how-it-works__step-title">His Demon side</h3>
        <p class="how-it-works__step-desc">Levi destroys things for fun</p>
      </div>
      <div class="how-it-works__step">
        <img class="how-it-works__step-img" src="images/levi3.jpg" alt="Step 3">
        <h3 class="how-it-works__step-title">What he hates</h3>
        <p class="how-it-works__step-desc">Levi hates when his owners don't do what he wants</p>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">&copy; Levi, the purrfect cat</p>
  </footer>
</body>
</html>
